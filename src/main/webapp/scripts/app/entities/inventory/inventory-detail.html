
<div>
    <h2><span translate="ancestryApp.inventory.detail.title">Inventory</span> {{inventory.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="ancestryApp.inventory.inventoryDate">InventoryDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{inventory.inventoryDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ancestryApp.inventory.quantity">Quantity</span>
                </td>
                <td>
                    <span class="form-control-static">{{inventory.quantity}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ancestryApp.inventory.zoo">zoo</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="zoo.detail({id:inventory.zoo.id})">{{inventory.zoo.zooName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
