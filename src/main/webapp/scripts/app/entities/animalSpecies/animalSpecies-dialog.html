
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAnimalSpeciesLabel" translate="ancestryApp.animalSpecies.home.createOrEditLabel">Create or edit a AnimalSpecies</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="animalSpecies.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ancestryApp.animalSpecies.animalSpeciesName" for="field_animalSpeciesName">AnimalSpeciesName</label>
            <input type="text" class="form-control" name="animalSpeciesName" id="field_animalSpeciesName"
                    ng-model="animalSpecies.animalSpeciesName"
                    required />
            <div ng-show="editForm.animalSpeciesName.$invalid">
                <p class="help-block"
                    ng-show="editForm.animalSpeciesName.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
