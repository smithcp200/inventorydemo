
<div>
    <h2><span translate="ancestryApp.animal.detail.title">Animal</span> {{animal.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="ancestryApp.animal.animalName">AnimalName</span>
                </td>
                <td>
                    <span class="form-control-static">{{animal.animalName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ancestryApp.animal.animalSpecies">animalSpecies</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="animalSpecies.detail({id:animal.animalSpecies.id})">{{animal.animalSpecies.animalSpeciesName}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ancestryApp.animal.zoo">zoo</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="zoo.detail({id:animal.zoo.id})">{{animal.zoo.zooName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
