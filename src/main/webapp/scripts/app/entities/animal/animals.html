<div>
    <h2 translate="ancestryApp.animal.home.title">Animals</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="animal.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="ancestryApp.animal.home.createLabel">Create new Animal
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="ancestryApp.animal.animalName">AnimalName</span></th>
                    <th><span translate="ancestryApp.animal.animalSpecies">animalSpecies</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="animal in animals track by animal.id">
                    <td><a ui-sref="animal.detail({id:animal.id})">{{animal.id}}</a></td>
                    <td>{{animal.animalName}}</td>
                    <td>
                        <a ui-sref="animalSpecies.detail({id:animal.animalSpecies.id})">{{animal.animalSpecies.animalSpeciesName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="animal.detail({id:animal.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="animal.edit({id:animal.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="animal.delete({id:animal.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
